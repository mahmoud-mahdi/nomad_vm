# INSTALL & UPGRADE OS PACKAGES

# INSTALL CONSUL + NOMAD
- name: Install consul and dnsmasq
  hosts: all
  become: yes
  roles:
    - role-consul

- name: Install Docker
  hosts: client
  become: yes
  roles:
    - role-docker

- name: Install Nomad
  hosts: all
  become: yes
  roles:
    - role-nomad
